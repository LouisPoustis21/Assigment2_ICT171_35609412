<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery – Louis Travel Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Photo Gallery</h1>
    <p><a href="index.html">← Back to Home</a></p>
  </header>

  <div class="gallery">
    <img src="https://source.unsplash.com/400x300/?beach" alt="Beach">
    <img src="https://source.unsplash.com/400x300/?city,night" alt="City at night">
    <img src="https://source.unsplash.com/400x300/?mountains" alt="Mountains">
    <img src="https://source.unsplash.com/400x300/?sunset" alt="Sunset">
  </div>

  <footer>
    <p>&copy; 2025 Louis' Travel Blog</p>
  </footer>

</body>
</html>
